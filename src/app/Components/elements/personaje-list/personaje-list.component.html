<ion-list>
  <ion-list-header>
    <ion-label><strong>{{titulo}} - {{subtitulo}}</strong></ion-label>
  </ion-list-header>


  <ion-item *ngFor="let personaje of personajes">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="{{personaje.image}}" />
    </ion-avatar>
    <ion-label (click)="verPersonaje(personaje.id)">{{personaje.name}} - {{personaje.species}} - {{personaje.status}}</ion-label>
  </ion-item>


</ion-list>
