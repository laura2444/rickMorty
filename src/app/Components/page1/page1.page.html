<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">page1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-button (click)="isModalOpen = true" class="center-button">Tarea 1</ion-button>

  <!--isOpen "cuando se abra" se trabaja con la variable isModalOpen que se manejara desde el typescript, y didDismiss "cuando se cierra" sedice que isModalOpen es falso-->
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen=false" class="custom-modal">           
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Tarea 1</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isModalOpen=false">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" [(ngModel)]="selectDate" class="datetime-container"></ion-datetime> 
            <!--[(ngModel)]="selectDate"	Enlace bidireccional de datos en Angular. Esto significa que: Cuando el usuario selecciona
             una fecha, selectDate se actualiza automáticamente en el TypeScript. Si selectDate ya tiene un valor, se mostrará en el 
             ion-datetime-->
          </ng-template>
        </ion-modal>
        <p>Descripción : Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum at architecto fugit pariatur nobis tempora odio,
           alias rem cumque nesciunt distinctio ab vel placeat amet perferendis odit, sapiente vitae? Voluptas.</p>

        <ion-button expand="full" (click)="confirmDate()">Confirmar</ion-button>
        <!--expand full es para que el boton se expanda por todo el ancho-->
        
      </ion-content>
      </ng-template>
    </ion-modal>

    
</ion-content>
